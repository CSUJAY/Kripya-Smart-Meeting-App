<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #222; 
            padding: 2rem; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card { 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            padding: 2rem; 
            max-width: 450px; 
            width: 100%;
            margin: 2rem auto; 
            text-align: center;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 24px;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }
        .user-info img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            float: left;
        }
        .user-details {
            overflow: hidden;
        }
        .user-details h3 {
            margin: 0 0 4px 0;
            color: #333;
        }
        .user-details p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .btn { 
            margin-top: 1.5rem; 
            background: #4285f4; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 100%;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #3367d6;
        }
        .loading {
            display: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h2>Google Authentication Successful!</h2>
        <div id="userInfo" class="user-info"></div>
        <div id="statusMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing authentication...
        </div>
        <button class="btn" onclick="closeWindow()" id="closeBtn" style="display: none;">
            <i class="fas fa-check mr-2"></i>
            Continue to App
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Parse access_token from URL hash
        function getTokenFromHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        async function fetchGoogleProfile(token) {
            try {
                const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: 'Bearer ' + token }
                });
                if (!res.ok) return null;
                return await res.json();
            } catch (error) {
                console.error('Error fetching profile:', error);
                return null;
            }
        }

        function showUserInfo(profile) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <img src="${profile.picture}" alt="Profile Picture">
                <div class="user-details">
                    <h3>${profile.name}</h3>
                    <p>${profile.email}</p>
                </div>
            `;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<p style="color: ${isError ? '#d32f2f' : '#4caf50'}; margin: 1rem 0;">${message}</p>`;
        }

        async function handleAuthentication() {
            const token = getTokenFromHash();
            const loadingDiv = document.getElementById('loading');
            const closeBtn = document.getElementById('closeBtn');
            
            if (!token) {
                showStatus('Error: No access token found in URL.', true);
                loadingDiv.style.display = 'none';
                closeBtn.style.display = 'block';
                return;
            }

            loadingDiv.style.display = 'block';
            
            try {
                // Fetch user profile
                const profile = await fetchGoogleProfile(token);
                
                if (profile) {
                    showUserInfo(profile);
                    showStatus('Successfully authenticated with Google!');
                    
                    // Send authentication data to parent window
                    if (window.opener) {
                        window.opener.postMessage({ 
                            type: 'google_oauth_success', 
                            token: token,
                            profile: profile
                        }, window.location.origin);
                    }
                } else {
                    showStatus('Error: Could not fetch user profile.', true);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showStatus('Error: Authentication failed.', true);
            } finally {
                loadingDiv.style.display = 'none';
                closeBtn.style.display = 'block';
            }
        }

        function closeWindow() {
            // Send close message to parent
            if (window.opener) {
                window.opener.postMessage({ type: 'oauth_window_closed' }, window.location.origin);
            }
            window.close();
        }

        // Handle page load
        document.addEventListener('DOMContentLoaded', function() {
            handleAuthentication();
        });

        // Handle window close
        window.addEventListener('beforeunload', function() {
            if (window.opener) {
                window.opener.postMessage({ type: 'oauth_window_closed' }, window.location.origin);
            }
        });
    </script>
</body>
</html>
